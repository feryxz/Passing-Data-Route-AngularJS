<table border="1px" width="40%">
    <tr>
        <th>
            No
        </th>
        <th>
            Kode
        </th>
        <th>
            Link
        </th>
    </tr>
    <tr *ngFor="let datas of data; let i=index">
        <td>
            {{i+1}}
        </td>
        <td>
            {{datas.nama}}
        </td>
        <td>
            <center><button (click)="navigate(datas.nama)">Link</button></center>
        </td>
    </tr>
</table>
